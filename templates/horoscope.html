<html>

    <head>

        <title>
            {{ sign }} horoscope
        </title>

        <link 
        rel="stylesheet" 
        href="https://bootswatch.com/4/sketchy/bootstrap.css" 
        crossorigin="anonymous">
        
    </head>

    <body>

        &nbsp;

        <div class="container">

            <h1>Your daily horoscope ...</h1>

            <div class="jumbotron">
                <h1 class="display-3">{{ sign }}</h1>
                <h3 class="display-6">Date range: {{ date_range }}</h3>
                <p class="lead">{{ description }}</p>
                <hr class="my-4">
                <p>Your daily color: {{ color }}</p>
                <p>You will be more compatible with: {{ compatibility }}</p>
                <p>Your lucky number:: {{ lucky_number }}</p>
                <p>Your lucky time: {{ lucky_time }}</p>
                <p>Your mood: {{ mood }}</p>
            </div>

        </div>

    </body>

</html>
